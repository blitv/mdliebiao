<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳转小红书App示例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #FF2442;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>跳转小红书App示例</h1>
    <button id="homepageButton">跳转到小红书首页</button>
    <button id="profileButton">跳转到小红书个人页</button>

    <script>
        function openApp(url, fallbackUrl) {
            var timeout, t = 1000, hasApp = true;
            var openScript = setTimeout(function () {
                if (!hasApp) {
                    window.location = fallbackUrl;
                }
            }, 2000);

            var frame = document.createElement('iframe');
            frame.src = url;
            frame.style.border = 'none';
            frame.style.width = '0px';
            frame.style.height = '0px';
            document.body.appendChild(frame);
            timeout = setTimeout(function () {
                hasApp = false;
            }, t);
        }

        document.getElementById('homepageButton').addEventListener('click', function() {
            openApp('xhsdiscover://homepage', 'https://www.xiaohongshu.com/user/profile/5ceaacc6000000001700d78b');
        });

        document.getElementById('profileButton').addEventListener('click', function() {
            openApp('xhsdiscover://profile', 'https://www.xiaohongshu.com/user/profile/5ceaacc6000000001700d78b');
        });
    </script>
</body>
</html>
